plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '6.0.0-RC2'
    implementation group: 'io.cucumber', name: 'cucumber-core', version: '6.0.0-RC2'
    implementation group: 'io.cucumber', name: 'cucumber-junit', version: '6.0.0-RC2'
    implementation group: 'io.cucumber', name: 'cucumber-testng', version: '6.0.0-RC2'


    // https://mvnrepository.com/artifact/org.apache.poi/poi
    compile group: 'org.apache.poi', name: 'poi', version: '4.1.2'
// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'
}
